<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançar Notas</title>
    <link rel="stylesheet" href="/static/styles/estilo.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#">Lançar notas</a>
            <span>|</span>
            <a href="/consulta">Notas dos Alunos</a>
        </div>
        <div class="form-container">
            <form action="/validar_notas" method="post">
                <label for="nome">Nome do aluno:</label>
                <input type="text" id="nome" name="nome">
                
                <div class="input-group">
                    <label for="nota1">Nota 1:</label>
                    <input type="number" id="nota1" name="nota1">
                </div>
                
                <div class="input-group">
                    <label for="nota2">Nota 2:</label>
                    <input type="number" id="nota2" name="nota2">
                </div>
                
                <div class="input-group">
                    <label for="nota3">Nota 3:</label>
                    <input type="number" id="nota3" name="nota3">
                </div>
                
                <!-- Botão dentro de um contêiner separado -->
                <div class="button-container">
                    <button type="submit">Lançar</button>
                </div>
            </form>            
        </div>
    </div>
</body>
</html>
